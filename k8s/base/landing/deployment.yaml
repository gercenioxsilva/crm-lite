apiVersion: apps/v1
kind: Deployment
metadata:
  name: landing
  namespace: quiz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landing
  template:
    metadata:
      labels:
        app: landing
    spec:
      containers:
        - name: landing
          image: ghcr.io/your-org/quiz-landing:latest
          ports:
            - containerPort: 3010
          env:
            - name: LANDING_PORT
              value: "3010"
          readinessProbe:
            httpGet:
              path: /health
              port: 3010
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3010
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
